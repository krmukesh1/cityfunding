    <!-- home Page -->

    <section id="login">
      <div class="login-content">
        <span>Have an account?</span>
        <a href="Login.html">Sign In</a>
        <div class="formcontent">
          <h1 class="mb-3">Welcome to City Funding</h1>
          <p class="mb-5">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus
            doloremque natus tempore ex officiis culpa
          </p>
        </div>
        <form>
          <div class="input-group">
            <label class="email" for="email">Full Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="John Jacob"
              name="fname"
              autocomplete="off"
            />
            <i class="fa fa-envelope"></i>
          </div>
          <div class="input-group">
            <label class="email" for="email">Email</label>
            <input
              type="E-mail"
              class="form-control"
              placeholder="abc@braininventory.com"
              name="email"
              autocomplete="off"
            />
            <i class="fa fa-envelope"></i>
          </div>
          <div class="input-group">
            <label class="password" for="password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="password"
              name="password"
            />
            <i class="fa fa-eye"></i>
          </div>
          <div class="btn-group mt-4">
            <button class="btn-primary" type="submit">Create an account</button>
          </div>
        </form>
      </div>
      <div class="back"></div>
    </section>

    <script src="js/bootstrap.min.js"></script>
