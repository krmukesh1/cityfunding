<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Personal Info</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light p-4">
      <div class="container">
        <a class="navbar-brand" href="index.html">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link home"
                aria-current="page"
                href="portfoliopage.html"
                >See your portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-cog"></i></a>
            </li>
            <li class="nav-item">
              <div class="dropdown" id="headprofile">
                <a
                  class="d-inline-flex py-0 align-items-center"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    class="img-profile rounded-circle"
                    src="images/avtar.png"
                  />
                  <div class="profile-details d-lg-inline mr-2 text-right">
                    <div class="fullname">Mukesh Kumar Singh</div>
                    <div class="mail">
                      <small> abc@braininventory.com</small>
                    </div>
                  </div>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="Login.html">Login</a></li>
                  <li><a class="dropdown-item" href="Login.html">Logout</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Setting Page -->
    <section id="setting">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <div class="sidemenu" id="rborder">
              <h2>Settings</h2>
              <ul>
                <li style="list-style: none">
                  <a href="Setting.html">Subscription</a>
                </li>
                <li><a class="sideactive" href="#">Personal Info</a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-10">
            <div class="profile">
              <div class="pheadcontent">
                <span>You are signed in with </span>
                <h5>example@braininventory.com</h5>
              </div>
              <form action="#">
                <div class="avtar">
                  <h5>Profile Picture</h5>
                  <img src="images/avtar.png" alt="" />
                  <i class="fa fa-pencil"></i>
                </div>
                <div class="form-group">
                  <div class="name">
                    <label for="name">Your name</label>
                    <input
                      type="text"
                      class="input-group"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="name">
                    <label for="name"></label>
                    <input
                      type="text"
                      class="input-group"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="name">
                    <label for="name">Email Address</label>
                    <input
                      type="email"
                      class="input-group"
                      placeholder="Email Address"
                    />
                  </div>
                  <div class="name">
                    <label for="name">Mobile Number</label>
                    <input
                      type="number"
                      class="input-group"
                      placeholder="Mobile Number"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="name">
                    <label for="name">Password</label>
                    <span id="password">
                      <input
                        type="password"
                        class="input-group"
                        placeholder="Password"
                      />
                      <i class="fa fa-eye"></i>
                    </span>
                  </div>
                </div>
                <div class="btn-group">
                  <buttion class="btn-primary">Save Details</buttion>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
